name: CI-CD

on:
  push:
    branches: 
      -main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
      - uses: actions/checkout@v3

      - name: Deploy Via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_HOST }}
          script:
          cd /ubuntu/hrms-project
          git pull
          docker compose up -d --build
